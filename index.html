<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>
  <div class="main-container">
    <div class="dashboard">
      <div class="title">
        <img src="./images/view-dashboard.png" alt="dashboard">
        Dashboard
      </div>
      <div class="first-buttons">
        <img src="./images/home.png" alt="home">
        Home
        <img src="./images/face-man-profile.png" alt="profile">
        Profile
        <img src="./images/forum.png" alt="forum">
        Messages
        <img src="./images/history.png" alt="history">
        History
        <img src="./images/tasks.png" alt="tasks">
        Tasks
        <img src="./images/community.png" alt="community">
        Communities
      </div>
      <div class="second-buttons">
        <img src="./images/settings.png" alt="settings">
        Settings
        <img src="./images/support.png" alt="support">
        Support
        <img src="./images/privacy.png" alt="privacy">
        Privacy
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="top-header">
          <div class="left">
            <img src="./images/magnify.png" alt="magnify">
            <input type="text">
          </div>
          <div class="right">
            <img src="./images/bell-ring.png" alt="bell">
            <img id="profile-pic" src="./images/floppa.jpeg" alt="floppa">
            Robert Gaina
          </div>
        </div>
        <div class="bottom-header">
          <div class="bottom-left">
            <img id="profile-pic" src="./images/floppa.jpeg" alt="floppa">
            <div class="paragraphs">
              Hi there,
              <p>Robert Gaina (@grobert03)</p>
            </div>
          </div>
          <div class="bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="article">

      </div>
    </div>
  </div>
</body>
</html>
